<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="css/fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="payment.css">
    <title>Car Shop app</title>
    <link rel="stylesheet" href="css/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  </head>

  <body>
   
    <div id="header-placeholder"></div>
    <form id="payment-form" autocomplete="off">
      <label for="name">Name on card:</label>
      <input type="text" id="name" name="name" placeholder="Fil Fis" required />
      <label for="card-number">Card number:</label>
      <input
        type="text"
        id="card-number"
        name="card-number"
        pattern="[0-9]{13,16}"
        required
      />
      <label for="cvc">CVC:</label>
      <input type="text" id="cvc" name="cvc" required pattern="[0-9]{3,4}" />
      <label for="expiration-date">Expiration date:</label>
      <input
        type="text"   id="expiration-date"   name="expiration-date"    required   placeholder="MM/YY"   />

      <button type="submit" id="pay-button">Pay</button>
    </form>
    <div id="success-message" style="display: none">
      <p>
        Thank you for your payment. We will contact you soon.
      </p>
      <button id="go-to-models-button">Go to Models</button>
    </div>
  </body>
  <script src="payment.js"></script>
  <script src="templates.js"></script>
  <div id="footer-placeholder"></div>


</html>
