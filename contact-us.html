<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Car Shop App</title>
    <link rel="stylesheet" type="text/css" href="contact-us.css">
  
	<link rel="stylesheet" href="css/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    




    <main>

        
       <div class="background-video">
        <video autoplay muted loop src="videos/contact.mp4"> </video>
       

        <section class="contact-form">
            <h2>Contact Us</h2>
            <p>
                "Have any questions or just want to say hi? We'd love to hear from you! Feel free to drop us a message using the contact form below. Our friendly team is ready to assist and ensure you have a fantastic experience with us. Looking forward to connecting with you!</p>
            <form action="#" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required>
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
              <input type="submit" value="Send">
            </form>
          </section>
       
        </div>



    </main>
    
</body>
<div id="footer-placeholder"></div>
<script src="payment.js"></script>
<script src="templates.js"></script>
</html>
